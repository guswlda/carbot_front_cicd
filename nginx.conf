server {
    listen 80;

    # 정적 파일의 기본 경로 설정
    root /usr/share/nginx/html;

    # 모든 경로를 index.html로 리디렉션
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 파일 캐싱 설정
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
